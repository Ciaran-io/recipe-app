{% extends "base.html" %} {% block content %}

<!-- Register container -->
<div
  class="flex flex-col-reverse mx-3 mt-7 md:mt-14 md:flex-row md:container md:mx-auto"
>
  <div class="md:w-1/2">
    <img
      class="w-full h-auto"
      src=" {{ url_for('static', filename = 'icons/register.svg') }}"
      alt="image of a person looking at a form"
    />
  </div>
  <!-- Register wrapper  -->
  <div class="flex flex-col items-center pb-8 md:w-1/2">
    <h1 class="pb-2 text-xl">Register</h1>
    <!-- Register form card -->
    <div
      class="w-full h-auto p-4 bg-gray-900 rounded-md shadow-md sm:w-3/4 sm:p-6"
    >
      <!-- Register form -->
      <form method="POST" action="{{ url_for('register') }}">
        <!-- username -->
        <div class="pb-4">
          <input
            id="username"
            class="w-full p-1 placeholder-gray-900 border border-transparent rounded-sm focus:outline-none focus:ring-4 focus:ring-yellow-600 focus:border-transparent"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            placeholder="Username"
            required
          />
          <label class="visually-hidden" for="username">Username</label>
        </div>
        <!-- passowrd -->
        <div class="pb-8">
          <input
            id="password"
            class="w-full p-1 placeholder-gray-900 border border-transparent rounded-sm focus:outline-none focus:ring-4 focus:ring-yellow-600 focus:border-transparent"
            name="password"
            type="password"
            minlength="8"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{8,15}$"
            placeholder="Password 8+ characters "
            required
          />
          <label class="visually-hidden" for="password">Password</label>
        </div>
        <!-- Register button -->
        <div class="shadow-md">
          <button
            type="submit"
            class="w-full py-2 text-white transition duration-500 ease-in-out bg-blue-500 rounded-sm shadow-md hover:bg-yellow-500 hover:text-gray-900"
          >
            Register
          </button>
        </div>
        <div class="my-3">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-100"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 text-white bg-gray-900"
                >Have an account already?</span
              >
            </div>
          </div>
        </div>
      </form>
      <!-- sign up button (redirect to login) -->
      <div>
        <a
          class="block w-full py-2 text-center text-white transition duration-500 ease-in-out border-4 border-blue-500 border-double rounded-sm shadow-md  b-2 hover:text-yellow-500"
          href="{{ url_for('login') }}"
        >
          Log in
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
